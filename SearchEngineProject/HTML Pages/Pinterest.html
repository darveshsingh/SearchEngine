window.addEventListener('error', function(errorEvent) {
  function getCookie(cookie) {
    var value = '; ' + document.cookie;
    var parts = value.split('; ' + cookie + '=');
    if (parts.length == 2) {
      return parts.pop().split(';').shift();
    } else {
      return '';
    }
  }

  function serializeParam(data) {
    return Object.keys(data).map(function(key) {
      return key + '=' + encodeURIComponent(data[key]);
    }).join('&');
  }

  function formatError(event) {
    var error = event.error || {};
    return {
      name: error.name,
      message: error.message || event.message,
      stack: error.stack,
      filename: event.filename,
      line: event.lineno,
      column: event.colno,
    };
  }

  var reportData;

  try {
    reportData = JSON.stringify({ errorObj: formatError(errorEvent) });
  } catch (e) {
    reportData = JSON.stringify({
      errorObj: { message: e.message },
    });
  }

  var reportBody = serializeParam({
    report_context: JSON.stringify({
      current_url: window.location.href,
      client_version: '0e060e2',
    }),
    report_data: reportData,
  });

  var encodedReportBody = window.btoa(reportBody);

  if (window.submittedErrorReports.indexOf(encodedReportBody) === -1) {
    var xhr = new XMLHttpRequest();

    xhr.open('post', '/_/_/report/error/', true);
    xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
    xhr.setRequestHeader('X-CSRFToken', getCookie('csrftoken'));
    xhr.send(reportBody);

    window.submittedErrorReports.push(encodedReportBody);
  }

  if (window.submittedErrorReports.length > 100) {
    window.submittedErrorReports.shift();
  }
});
