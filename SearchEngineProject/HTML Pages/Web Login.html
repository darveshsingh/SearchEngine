<!doctype html>
<html>
 <head> 
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width,initial-scale=1.0"> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <title>Web Login</title> 
  <link rel="stylesheet" type="text/css" href="/css/main.css"> 
  <link rel="stylesheet" type="text/css" href="/css/uwin-idp.css"> 
  <!--[if lt IE 9]>
    <script src="/idp/js/html5shiv.min.js"></script>
    <![endif]--> 
 </head> 
 <body> 
  <div class="wrapper"> 
   <div class="container"> 
    <header> 
     <img src="/idp/images/logo.png" alt="University of Windsor logo"> 
    </header> 
    <div class="content"> 
     <div class="column one"> 
      <form action="/idp/profile/SAML2/Redirect/SSO?execution=e1s1" method="post"> 
       <div class="form-element-wrapper"> 
        <label for="username">UWinID</label> 
        <input class="form-element form-field" id="username" name="j_username" type="text" autofocus placeholder="UWinID" value=""> 
       </div> 
       <div class="form-element-wrapper"> 
        <label for="password">Password</label> 
        <input class="form-element form-field" id="password" name="j_password" type="password" value="" placeholder="Password"> 
       </div> 
       <div class="form-element-wrapper"> 
        <button class="form-element form-button" type="submit" name="_eventId_proceed" onclick="this.childNodes[0].nodeValue='Logging in, please wait...'">Login</button> 
       </div> 
      </form> 
     </div> 
     <div class="column two"> 
      <p>For security reasons, please remember to log out and close all windows of your web browser when you are done accessing services that require authentication.</p> 
      <ul class="list list-help"> 
       <li class="list-help-item"><a href="https://userid.net.uwindsor.ca/m/student_activation_first_time/stdlogin" target="_blank"><span class="item-marker">›</span> First time here?</a></li> 
       <li class="list-help-item"><a href="http://www.uwindsor.ca/its/uwinid" target="_blank"><span class="item-marker">›</span> Manage UWin Account.</a></li> 
       <li class="list-help-item"><a href="https://uwindsor.teamdynamix.com/TDClient/KB/ArticleDet?ID=10394" target="_blank"><span class="item-marker">›</span> Forgot your password?</a></li> 
       <li class="list-help-item"><a href="https://uwindsor.teamdynamix.com/TDClient/Home/" target="_blank"><span class="item-marker">›</span> Need Help?</a></li> 
      </ul> 
     </div> 
    </div> 
   </div> 
   <footer> 
    <div class="container container-footer"> 
     <p class="footer-text">University of Windsor</p> 
    </div> 
   </footer> 
  </div>   
 </body>
</html>
