  <script type="text/ng-template" id="confirmation.html">
<section ng-show="submission.confirmedAt">
  <h2 class="text-center text-uppercase">
    <i class="fa fa-ticket"></i>
    Receipt
  </h2>

  <h3 class="text-center" ng-show="form.paymentGateway">
    Confirmation #{{ submission.id }}
  </h3>

  <table class="table neville" ng-show="form.paymentGateway">
    <thead>
      <th>Event</th>
      <th>Name</th>
      <th>Registration Type</th>
      <th>Price ({{ form.currencyCode }})</th>
    </thead>
    <tr ng-repeat="(key, registration) in submission.registrations">
      <td>{{ registration.name }}</td>
      <td>{{ registration.firstName }} {{ registration.middleName }} {{ registration.lastName }}</td>
      <td>{{ registration.ticketName }}</td>
      <td>{{ registration.amount | atCurrency:form.currencyCode }}</td>
      <td class="hidden-print">
        <a href="{{ regURL }}/submissions/{{ submission.id }}/ticket/{{ registration.id }}/{{ submission.linkHash }}"
          ng-show="registration.printingEnabled"
          target="_blank"><i class="fa fa-print"></i> Print receipt</a>
        <p ng-hide="registration.printingEnabled"> --- </p>
      </td>
    </tr>
    <tr ng-show="submission.ticketType.amount">
      <td>
        Primary Registration
      </td>
      <td></td>
      <td>{{ submission.ticketType.name }}</td>
      <td>{{ submission.ticketType.amount | atCurrency:form.currencyCode }}</td>
      <td class="hidden-print">
      </td>
    </tr>
    <tr ng-if="submission.subTotal !== submission.totalPrice">
      <td><strong class="text-uppercase">
        Subtotal ({{ form.currencyCode }})
      </strong></td>
      <td></td>
      <td></td>
      <td>{{ submission.subTotal | atCurrency:form.currencyCode }}</td>
      <td></td>
    </tr>
    <!-- We use submission.discountAmount here instead of submission.promoCode.discountAmount -->
    <!-- because submission.promoCode.discountAmount is only to store the variable until it  -->
    <!-- gets submitted.  Once submitted, submission.discountAmount is the canonical number -->
    <tr ng-show="submission.discountAmount">
      <td>Promo code</td>
      <td>{{ submission.promoCode.code }}</td>
      <td></td>
      <td class="promo_amount">
        -{{ submission.discountAmount | atCurrency:form.currencyCode }}
      </td>
      <td class="hidden-print">
      </td>
    </tr>
    <tr class="table-break" ng-show="submission.donationAmount">
      <td>Donation</td>
      <td>{{ submission.donationFund.name }}</td>
      <td></td>
      <td>+{{ submission.donationAmount | atCurrency:form.currencyCode }}</td>
      <td class="hidden-print"></td>
    </tr>
    <tr class="total">
      <td><strong class="text-uppercase">
        Total ({{ form.currencyCode }})
      </strong></td>
      <td></td>
      <td></td>
      <td><strong>{{ submission.totalPrice | atCurrency:form.currencyCode }}</strong></td>
      <td class="hidden-print"><span class="mock-link" ng-click="printReceipt()">
          <i class="fa fa-print"></i> Print receipt</span>
      </td>
    </tr>
  </table>

  <table class="table neville" ng-show="!form.paymentGateway">
    <thead>
      <th>Event</th>
      <th>Name</th>
      <th>Registration Type</th>
      <th>Status</th>
      <th ng-show="showPrintTicketHeader(events)">
        Confirmation Ticket
      </th>
      <th class="hidden-print"></th>
    </thead>
    <tr ng-repeat="registration in submission.registrations">
      <td>{{ registration.name }}</td>
      <td>{{ registration.firstName }} {{ registration.middleName }} {{ registration.lastName }}</td>
      <td>{{ registration.registrationTypeName != null ? registration.registrationTypeName : "General" }}</td>
      <td class="text-uppercase">
        Registered
      </td>
      <td>
        <a
          ng-show="registration.printingEnabled"
          href="{{ regURL }}/submissions/{{ submission.id }}/ticket/{{ registration.id }}/{{ submission.linkHash }}"
          target="_blank"><i class="fa fa-print"></i> Print ticket</a>
      </td>
      <td></td>
    </tr>
    <tr>
    </tr>
  </table>

  <social-share ng-if="form.sharingOn"
    class="neville"
    style="display: block">
  </social-share>

  <section ng-if="form.agendaOn"
    class="page-break-before">
    <br />
    <h2 class="text-center text-uppercase">
      <i class="fa fa-clock-o"></i>
      Agenda
    </h2>

    <article ng-repeat="(key, currentEvent) in events">
      <aside class="pull-right">
        <at-calendar></at-calendar>
      </aside>

      <h2>{{ currentEvent.name }}</h2>

      <h4>
        {{ currentEvent.displayTime }} | {{ currentEvent.location }}
      </h4>

      <div class="at-binded-text"
        ng-bind-html="currentEvent.description | unsafe"></div>
    </article>
  </section>
</section>

<p class="text-center" ng-if="submission && !submission.confirmedAt">
  Please go back and complete this form.
</p>
</script> 
  <script type="text/ng-template" id="event-header.html">
<header class="panel-heading">
<section class="text-center"
  ng-if="currentEvent.isSoldOut() && !addingWaitlistSubmission() && currentEvent.waitlistOn && !currentEvent.waitlist.created && !currentEvent.waitlist.saved">
  <button type="button"
    class="btn-default"
    ng-click="currentEvent.waitlist.created = !currentEvent.waitlist.created">
    Add me to the waitlist
  </button>
</section>

<h3 class="clearfix">
  <article class="pull-right">
    <button type="button"
      class="btn-link"
      ng-click="showPublicList(currentEvent.id, currentEvent.whosComingFieldName)"
      ng-show="currentEvent.whosComingEnabled == 1">
      Who&#39;s Coming?
    </button>
  </article>

  <button type="button"
    class="btn-default text-uppercase"
    disabled
    ng-show="(currentEvent.isSoldOut() && !addingWaitlistSubmission()) && (!currentEvent.attend || currentEvent.waitlistOn) && isMultiEvent">
    Sold Out
  </button>

  <span ng-if="isMultiEvent">
    <span role="button"
      class="event-{{currentEvent.id}}-attend"
      ng-click="attendEvent(currentEvent)"
      ng-show="!currentEvent.attend && (!currentEvent.isSoldOut() || addingWaitlistSubmission())"
      ng-class="{ disabled: form.multiEventSelectionLimit > 0 && (form.multiEventSelectionLimit - attendedEventCount) === 0}">
      <i class="fa fa-square-o"></i>
    </span>

    <span role="button"
      class="event-{{currentEvent.id}}-decline"
      ng-click="declineEvent(currentEvent)"
      ng-show="currentEvent.attend && isMultiEvent">
      <i class="fa fa-check-square-o"></i>
    </span>

    {{ currentEvent.name }}
  </span>
</h3>

<h5 ng-if="isMultiEvent">{{ currentEvent.times }}</h5>
</header>
</script> 
  <script type="text/ng-template" id="form.html">
<h2 class="text-center" ng-show="formSoldOut() && !addingWaitlistSubmission()">
  Sorry, this event is sold out.
</h2>

<div ng-show="contact.firstName && !addingWaitlistSubmission() && !form.gatedContact">
  <p>
    <b>Hi {{ contact.firstName }}!</b>

    Not {{ contact.firstName }} {{ contact.middleName }} {{ contact.lastName }}?
    <button type="button"
      class="btn-link skinny"
      ng-click="blankOut()">
      Click here
    </button>
  </p>
</div>

<form
  name="registrationForm"
  ng-submit="submitForm()"
  novalidate
  ng-show="form.openOn && (!formSoldOut() || (!formSoldOutForWaitlist() && (eventWaitlistOn || waitlist)))">
  <div ng-include="'primary-registration.html'"
    ng-show="Form.view == 'info'">
  </div>

  <div ng-show="Form.view != 'info'">
    <article class="panel-default event"
      ng-class="{panel: isMultiEvent}"
      ng-repeat="(idx, currentEvent) in filteredFormSubmissionEvents()">

      <div class="event-{{currentEvent.id}}" >
        <ng-include src="'event-header.html'">
        </ng-include>

        <section class="panel-body no-padding-top">
          <p class="at-binded-text"
            ng-bind-html="currentEvent.description"></p>

          <div class="registration_wrapper"
            ng-if="currentEvent.waitlistOn && (currentEvent.waitlist.created || currentEvent.waitlist.saved)">
            <waitlist
              contact="contact"
              waitlist="currentEvent.waitlist"
              current-event="currentEvent"
              waiver="waiver"
              submission="submission">
            </waitlist>
          </div>

          <registrations></registrations>

          <available-guest-registration current-event="currentEvent"
                                        add-registration="addRegistration">
          </available-guest-registration>
        </section>
      </div>
    </article>
  </div>

  <div class="clearfix"
    ng-show="waiver && !formSubmitted && Form.view == 'register'"
    ng-include="'waiver.html'">
  </div>

  <section class="clearfix">
    <div class="pull-right text-right"
      ng-hide="form.isDisabled || (formSoldOut() && !addingWaitlistSubmission())"
      ng-include="'form-submit-buttons.html'">
    </div>

    <button type="button"
      ng-show="!formSoldOut() && isMultiEvent && Form.view == 'register' && !formSubmitted"
      ng-click="backToInfo()">
      &laquo; Back
    </button>
  </section>
</form>

<h3 class="text-center" ng-show="form && !form.openOn">
  Registration is currently closed.
</h3>
</script> 
  <script type="text/ng-template" id="form-submit-buttons.html">
<article>
  <button type="submit"
    class="btn-success text-uppercase"
    name="continueToPayment"
    ng-disabled="formSubmitted"
    ng-show="needsToPay(form) && !formSubmitted && Form.view == 'register'">
    Continue
  </button>
</article>

<article>
  <button class="btn-success text-uppercase"
    name="completeRegistration"
    ng-disabled="formSubmitted"
    ng-show="!needsToPay(form) && !formSubmitted && Form.view == 'register'">
    Complete Registration
  </button>
</article>

<article>
  <button class="btn-link skinny"
    name="completeRegistration"
    ng-click="setNotAttending()"
    ng-disabled="formSubmitted"
    ng-show="form.rsvpOn && !formSubmitted && (Form.view !== 'register' || isSingleEvent)">
    Sorry, I cannot attend.
  </button>
</article>

<ul class="list-unstyled text-danger" ng-show="errors.length>0">
  <li ng-repeat="error in errors track by $index" ad-html-bind="error"></li>
</ul>
</script> 
  <script type="text/ng-template" id="gate.html">
<div class="form-gate row">
  <div class="col-sm-8 col-sm-offset-2">
    <img class="img-responsive center-block" ng-src="{{ form.logo }}" />
    <div>
      <h4 class="text-center">This is a private event.</h4>
      <h4 ng-if="gatedByEmail()" class="text-center">
        Please enter your email address below to confirm access.

      </h4>
      <h4 ng-if="gatedByPassword()" class="text-center">
        Please enter the event password below to confirm access.

      </h4>
    </div>
    <form ng-submit="submitGatedSubmission()">
      <div class="form-group">
        <article ng-if="gatedByEmail()">
          <label class="sr-only"
            for="g-email">
            Email
          </label>
          <input type="text"
            id="g-email"
            placeholder="Email"
            ng-model="gate.email" />
        </article>

        <article ng-if="gatedByPassword()">
          <label class="sr-only"
            for="g-password">
            Password
          </label>
          <input type="password"
            id="g-password"
            autocomplete="off"
            placeholder="Password"
            ng-model="gate.password" />
        </article>
      </div>
      <div>
        <p class="text-danger" ng-show="gate.hasError">
          {{ form.gatedErrorMessage || "Sorry. This information did not match our records." }}
        </p>
      </div>
      <button
        class="btn-lg btn-success text-spaced text-uppercase center-block">
        Go &raquo;
      </button>
    </form>
  </div>
</div>
</script>

  <script type="text/ng-template" id="landing.html">
<gate form="Form.current" landing="LandingPage.current" ng-if="LandingPage.current && isLandingLocked()"></gate>
<section ng-if="!isLandingLocked()">
<div ng-if="LandingPage.current">
<section ng-show="LandingPage.current.description" class="landing-page-info">
  <article class="neville at-binded-text"
    ng-bind-html="LandingPage.current.description">
  </article>
</section>

<hr />

<section class="landing-page-location row">
  <figure class="map col-sm-6" ng-if="LandingPage.current.main_map">
    <iframe ng-src="{{ Map.unbouncedSrc(LandingPage.current.main_map)}}"
      allowfullscreen
      class="center-block">
    </iframe>
  </figure>

  <div class="center-block"
    ng-if="LandingPage.current.main_date_time || LandingPage.current.main_location"
    ng-class="{'col-sm-12': !LandingPage.current.main_map, 'col-sm-6': LandingPage.current.main_map}">
    <section class="separated"
      ng-if="LandingPage.current.main_date_time">
      <h5 class="text-uppercase text-center">When</h5>
      <h2 class="text-center">{{ LandingPage.current.main_date_time }}</h2>
    </section>

    <section class="separated"
      ng-if="LandingPage.current.main_location">
      <h5 class="text-uppercase text-center">Where</h5>
      <h2 class="text-center">{{ LandingPage.current.main_location }}</h2>
    </section>
  </div>
</section>

<hr ng-show="LandingPage.current.main_date_time || LandingPage.current.main_location || LandingPage.current.main_map" />
<section class="landing-page-social row">
  <social-share ng-show="Form.current.sharingOn"></social-share>
  <h3 class="text-uppercase text-center text-spaced"
    ng-if="LandingPage.current.hashtag">
    #{{ LandingPage.current.hashtag }}
  </h3>
</section>

<hr ng-show="Form.current.sharingOn || LandingPage.current.hashtag" />
</div>
</section>
</script> 
  <script type="text/ng-template" id="landing-footer.html">
<footer ng-controller="LandingComponentCtrl">
<section ng-if="LandingPage.current && !isLandingLocked()">
<section ng-if="LandingPage.current.footer_text">
  <article class="container at-binded-text"
    ng-bind-html="LandingPage.current.footer_text">
  </article>

  <article class="container text-center"
    ng-if="LandingPage.current.enable_register_buttons">
    <button type="button"
      class="btn-lg text-spaced btn-success text-uppercase"
      ng-click="Form.goToRegisterPage()">
      Register
    </button>
  </article>
</section>

  <article class="landing-footer text-lowercase">
    Powered by
    <img src="/assets/attenddotcom_logo_reverse_med_site.png"
      alt="Attend" />
  </article>
</section>
</footer>

  <script type="text/ng-template" id="order-information.html">
<section class="order-information">
  <h3>Order Information</h3>

  <table class="table table-hover">
  <thead>
    <th>Name</th>
    <th>Price</th>
  </thead>

  <tbody ng-if="isSingleEvent">
    <tr>
      <td colspan="2"><strong>
        {{ form.events[0].name | truncate:28 }}
      </strong></td>
    </tr>

    <tr>
      <td>
        {{ form.events[0].registrations[0].firstName }}
        {{ form.events[0].registrations[0].lastName }}
      </td>
      <td>
        {{ findRegistrationPrice(form.events[0], form.events[0].registrations[0].registrationTypeId) | atCurrency:form.currencyCode }}
      </td>
    </tr>

    <tr ng-repeat="(key, registration) in form.events[0].registrations" ng-show="key > 0">
      <td>
        {{ registration.firstName }} {{ registration.lastName }}
      </td>
      <td>
        {{ findRegistrationPrice(form.events[0], registration.registrationTypeId) | atCurrency:form.currencyCode }}
      </td>
    </tr>
  </tbody>
  <tbody ng-if="isMultiEvent && submission.registrationTypeId && masterRegistrationType(form,submission)">
    <tr>
      <td colspan="2"><strong>
      {{ masterRegistrationType(form, submission).name | truncate:28 }}
    </strong>
    </td>
  </tr>
    <tr ng-show="primaryRegistrant.firstName || primaryRegistrant.lastName">
    <td> {{ primaryRegistrant.firstName }} {{ primaryRegistrant.lastName }} </td>
    <td>
      {{ masterRegistrationType(form, submission).amount | atCurrency:form.currencyCode }}
    </td>
  </tr>
  </tbody>
  <tbody ng-if="isMultiEvent && currentEvent.registrations.length > 0"
    ng-repeat="(e, currentEvent) in submission.events">
    <td colspan="2"><strong>
      {{ currentEvent.name | truncate:28 }}
    </strong></td>

    <tr ng-repeat="(key, registration) in currentEvent.registrations">
      <td>{{ registration.firstName }} {{ registration.lastName }}</td>
      <td>
        {{ findRegistrationPrice(currentEvent, registration.registrationTypeId) | atCurrency:form.currencyCode }}
      </td>
    </tr>
  </tbody>

  <tbody ng-if="submission">
    <tr>
      <td class="text-right"><strong>TOTAL</strong></td>
      <td ng-if="form.paymentGateway">
        {{ totalFormSubmissionPrice(form, submission) | atCurrency:form.currencyCode }}
      </td>
      <td class="text-uppercase"
        ng-if="!form.paymentGateway">
        Free
      </td>
    </tr>
  </tbody>
  </table>
</section>
</script> 
  <script type="text/ng-template" id="payment.html">
<div class="aw_form_wrapper full noBackground" ng-if="!loading">
  <h3 class="text-center">
    <i class="fa fa-ticket"></i>
    Review
  </h3>

  <div class="form-inline form-group" ng-show="form.donationsOn && !processing">
    {{ form.donationText }}

    <div class="input-group">
      <div class="input-group-addon">
        {{ form.currencyCode | atCurrencySymbol }}
      </div>
      <at-currency
        currency-code="form.currencyCode"
        at-model="submission.donationAmount">
        <label class="sr-only" for="donation-amount">Donation Amount</label>
        <input type="text"
          id="donation-amount"
          money
          name="donation"
          min="0"
          max="99999999"
          maxlength="8"
          ng-model="currency.dollarAmount"
          precision="{{ currency.precision }}" />
      </at-currency>
    </div>

    <span ng-show="form.fundsOn && form.donationFunds">
      <label for="donation-fund">
        Donation Fund:
      </label>
      <select ng-model="submission.donationFundId"
        id="donation-fund"
        ng-options="fund.id as fund.name for fund in form.donationFunds">
      </select>
    </span>
  </div>

  <div ng-show="submission">
    <table class="table">
      <thead>
        <th>Event</th>
        <th ng-show="form.allRegistrationTypes.length">Registration Type</th>
        <th>Name</th>
        <th>Price ({{ form.currencyCode }})</th>
      </thead>
      <tbody>
        <tr ng-repeat="(key, registration) in submission.registrations">
          <td>{{ registration.name }}</td>
          <td ng-show="form.allRegistrationTypes.length">{{ registration.ticketName }}</td>
          <td>{{ registration.firstName }} {{ registration.middleName }} {{ registration.lastName }}</td>
          <td>{{ registration.amount | atCurrency:form.currencyCode }}</td>
        </tr>
        <tr ng-show="submission.ticketType">
          <td>Primary Registration</td>
          <td ng-show="form.allRegistrationTypes.length">{{ submission.ticketType.name }}</td>
          <td>{{ submission.firstName }} {{ submission.middleName }} {{ submission.lastName }}</td>
          <td>
            <span ng-show="!processing">
              {{ submission.ticketType.amount | atCurrency:form.currencyCode }}
            </span>
            <span ng-show="processing">-</span>
          </td>
        </tr>
        <tr ng-show="appliedPromoCode">
          <td>Promo code</td>
          <td ng-show="form.allRegistrationTypes.length"></td>
          <td>{{ appliedPromoCode }}</td>
          <td class="promo_amount">
            <span>
              -{{ submission.discountAmount | atCurrency:form.currencyCode }}
            </span>
            <span ng-show="processing">-</span>
          </td>
        </tr>
        <tr ng-show="submission.donationAmount > 0">
          <td>Donation</td>
          <td ng-show="form.allRegistrationTypes.length"></td>
          <td></td>
          <td>
            <span ng-show="!processing">
              {{ submission.donationAmount | atCurrency:form.currencyCode }}
            </span>
            <span ng-show="processing">-</span>
          </td>
        </tr>
        <tr class="total">
          <td class="text-uppercase">
            Total ({{ form.currencyCode }})
          </td>
          <td ng-show="form.allRegistrationTypes.length"></td>
          <td></td>
          <td class="center">
            <span ng-show="!processing">
              {{ submission.totalPrice | atCurrency:form.currencyCode}}
            </span>
            <span ng-show="processing">-</span>
          </td>
        </tr>
      </tbody>
    </table>

    <hr ng-if="form.promosOn" />

    <section class="row">
      <article class="col-xs-6">
        <span class="fa-stack"
          tooltip="After 10 minutes, your ticket locks will be released so that others may register."
          tooltip-placement="bottom">
          <i class="fa fa-clock-o fa-spin-slow fa-stack-2x"></i>
        </span>
        <span class="countdown-timer"
          ng-show="submission && form.paymentGateway">
          Time to complete your order:
          <span at-timer></span>
        </span>
      </article>

      <section class="col-xs-6 form-inline text-right">
        <article ng-if="!appliedPromoCode && form.promosOn">
          <label class="sr-only" for="promo-code">Promo Code</label>
          <input type="text"
            id="promo-code"
            placeholder="enter a promo code"
            name="promo_code"
            ng-model="submission.promoCode.code"
            ui-keypress="{ 13: 'applyPromoCode(submission.promoCode.code)' }" />
          <button type="button"
            class="btn-primary"
            ng-click="applyPromoCode(submission.promoCode.code)">
            Apply
          </button>
        </article>

        <article ng-if="appliedPromoCode">
          <span>
            Successfully applied promo code "{{ appliedPromoCode }}"!
          </span>
          <button type="button"
            class="btn-danger" ng-click="clearPromoCode()">
            Remove
          </button>
        </article>

        <article ng-if="promoFailed">
          Invalid promo code
        </article>
      </section>
    </div>

    <p class="text-right">
      <br />
      <button ng-show="submission.totalPrice == 0 && !processing"
        ng-click="payFree()"
        class="btn-success btn-lg">
        Confirm
        <i class="fa fa-chevron-right"></i>
      </button>
    </p>
  </div>

  <h3 class="text-center" ng-show="submission.totalPrice > 0">
    <i class="fa fa-credit-card"></i>
    Checkout
  </h3>

  <section ng-if="submission.totalPrice > 0 && form.spreedlyGatewayId && !loading">
    <ng-include src="'spreedly-iframe.html'"
      data-onload="initializeSpreedlyIframe()">
    </ng-include>
  </section>

  <form method="post"
    ng-if="submission && showPayPalCheckoutButton()"
    id="paypal-payment-form"
    ng-submit="updatePaymentAndSubmit('paypal')"
    class="centered"
    target="_top"
    style="opacity: 1;">
    <input type="hidden" name="button" value="buynow">
    <input type="hidden" name="business" value="{{form.paypalMerchantId}}">
    <input type="hidden" name="item_name" value="Attend.com Ticket Payment">
    <input type="hidden" name="item_number" value="{{submission.id}}">
    <input type="hidden" name="amount" value="{{ submission.totalPrice/100 }}">
    <input type="hidden" name="currency_code" value="USD">
    <input type="hidden" name="notify_url" value="{{apiURL}}/payments/paypal">
    <input type="hidden" name="cmd" value="_xclick">
    <input type="hidden" name="bn" value="JavaScriptButton_buynow">
    <input type="hidden"
      name="return"
      value="{{ currentHostURL }}/#/confirmation/{{ form.id }}/{{ submission.id }}">

    <article>* By clicking &quot;Continue to Payment&quot;, you will be directed to a secure checkout page, where you will be able to safely enter your credit card information and pay.
</article>
    <article class="text-right">
      <button type="submit"
        class="btn-success btn-lg">
        Continue to Payment
        <i class="fa fa-chevron-right"></i>
      </button>

      <p ng-show="terms_url != null && terms_url != ''">
        By clicking "Continue to Payment", you agree to the <a href="{{ terms_url }}" target="_blank">Terms &amp; Conditions</a>

      </p>
    </article>

    <p class="text-right" ng-show="terms_url != null && terms_url != ''">
        By clicking "Paypal Check Out", you agree to the <a href="{{ terms_url }}" target="_blank">Terms &amp; Conditions</a>

    </p>
  </form>

  <form ng-show="submission.totalPrice > 0 && form.paymentGateway === 'touchnet_direct'"
    name="paymentForm"
    class="clearfix"
    ng-submit="initPayment()">
    <div class="text-danger" ng-if="returnMsg">{{ returnMsg }}</div>

    <article>* By clicking &quot;Continue to Payment&quot;, you will be directed to a secure checkout page, where you will be able to safely enter your credit card information and pay.
</article>

    <article class="text-right">
      <button class="btn-success btn-lg">
        {{ submitMsg }} <i class="fa fa-chevron-right"></i>
      </button>

      <p ng-show="terms_url != null && terms_url != ''">
        By clicking "{{ submitMsg }}", you agree to the <a href="{{ terms_url }}" target="_blank">Terms &amp; Conditions</a>

      </p>
    </article>
  </form>

  <form ng-show="submission.totalPrice > 0 && form.paymentGateway === 'cashnet_direct'"
    id="cashnet-payment-form"
    method="get"
    ng-submit="updatePaymentAndSubmit('cashnet')">
    <div class="hidden">
      <input type="hidden" name="signouturl" value="{{currentHostURL}}/#/confirmation/{{ form.id }}/{{ submission.id }}"/>
      <input type="hidden" name="itemcode1" value="{{ form.formUniqueValue }}"/>
      <input type="hidden" name="custcode" value="attend{{ submission.id }}"/>
      <input type="hidden" name="amount1" value="{{ submission.totalPrice/100 }}"/>
      <input type="hidden" name="itemcnt" value="1"/>
      <input type="hidden" name="name_g" value="{{submission.firstName + ' ' + submission.lastName}}" />
      <input type="hidden" name="addr_g" value="{{ (submission.address1 || '') }}"/>
      <input type="hidden" name="city_g" value="{{ (submission.city || '') }}"/>
      <input type="hidden" name="state_g" value="{{ (submission.state || '') }}"/>
      <input type="hidden" name="zip_g" value="{{ (submission.zip || '') }}"/>
      <input type="hidden" name="email_g" value="{{ (submission.email || '') }}"/>
    </div>

    <article>* By clicking &quot;Continue to Payment&quot;, you will be directed to a secure CASHNet checkout page, where you will be able to safely enter your credit card information and pay.
</article>

    <article class="text-right">
      <button type="submit"
        class="btn-success btn-lg">
        Continue to Payment
        <i class="fa fa-chevron-right"></i>
      </button>

      <p ng-show="terms_url != null && terms_url != ''">
        By clicking "Continue to Payment", you agree to the <a href="{{ terms_url }}" target="_blank">Terms &amp; Conditions</a>

      </p>
    </article>
  </form>
</div>
</script> 
  <script type="text/ng-template" id="spreedly-iframe.html">
<div ng-hide="spreedlyFailed">
  <form class="form-horizontal"
  ng-submit="sendSpreedlyForm()">
<section class="form-group">
  <label class="col-xs-2"
    for="spreedly-name">
    Name on Card:&nbsp;*
  </label>
  <div class="col-xs-10">
    <input type="text"
      id="spreedly-name"
      size="20"
      required
      ng-model="submission.name"
      ng-disabled="processing" />
  </div>
</section>

<section ng-show="form.paymentGateway == 'beanstream'">
  <section class="form-group">
    <label class="col-xs-2"
      for="spreedly-email">
      Email
    </label>
    <div class="col-xs-10">
      <input type="text"
        id="spreedly-email"
        size="20"
        ng-model="submission.email"
        ng-disabled="processing" />
    </div>
  </section>

  <section class="form-group">
    <label class="col-xs-2"
      for="spreedly-phone">
      Phone Number:
    </label>
    <div class="col-xs-10">
      <input type="text"
        id="spreedly-phone"
        size="20"
        ng-model="submission.phone"
        ng-disabled="processing" />
    </div>
  </section>
</section>

<section class="form-group">
  <label class="col-xs-2"
    for="spreedly-address-1">
    Address Line 1:
  </label>
  <div class="col-xs-10">
    <input type="text"
      id="spreedly-address-1"
      size="20"
      ng-model="submission.address1"
      ng-disabled="processing" />
  </div>
</section>

<section class="form-group">
  <label class="col-xs-2"
    for="spreedly-address-2">
    Address Line 2:
  </label>
  <div class="col-xs-10">
    <input type="text"
      id="spreedly-address-2"
      size="20"
      ng-model="submission.address2"
      ng-disabled="processing" />
  </div>
</section>

<section class="form-group">
  <label class="col-xs-2"
    for="spreedly-city">
    City:
  </label>
  <div class="col-xs-10">
    <input type="text"
      id="spreedly-city"
      class="city"
      size="20"
      ng-model="submission.city"
      ng-disabled="processing" />
  </div>
</section>

<section class="form-group">
  <label class="col-xs-2"
    for="spreedly-state">
    State/Province:
  </label>
  <div class="col-xs-10">
    <input type="text"
      id="spreedly-state"
      ng-model="submission.state"
      ng-disabled="processing" />
  </div>
</section>

<section class="form-group">
  <label class="col-xs-2"
    for="spreedly-zip">
    Zip/Postal Code:
  </label>
  <div class="col-xs-10">
    <input type="text"
      id="spreedly-zip"
      class="zip"
      size="16"
      ng-model="submission.zip"
      ng-disabled="processing" />
  </div>
</section>

<section class="form-group">
  <label class="col-xs-2"
    for="spreedly-country">
    Country:&nbsp;*
  </label>
  <div class="col-xs-10">
    <select id="spreedly-country"
      ng-model="submission.country"
      ng-options="country.value as country.name for country in countries"
      required>
    </select>
  </div>
</section>

<section class="form-group" id="spreedly-iframe-section">
  <label class="col-xs-2"
    for="spreedly-card-number">
    Credit Card #:&nbsp;*
  </label>
  <div class="col-xs-10 form-inline">
    <div id="spreedly-number"
      ng-style="spreedlyIframeStyle()">
    </div>

    <label class="sr-only"
      for="si-card-cvv">
      CVV
    </label>
    <div id="spreedly-cvv"
      ng-style="spreedlyIframeStyle('cvv')">
    </div>
  </div>
</section>

<section class="form-group">
  <label class="col-xs-2"
    for="spreedly-expiration-month">
    Expiration Date:&nbsp;*
  </label>
  <div class="col-xs-10 form-inline">
    <select required
      id="spreedly-expiration-month"
      ng-disabled="processing"
      ng-model="creditCardInfo.expMonth"
      ng-options="month for month in months"
      ng-init="creditCardInfo.expMonth=months[0]">
    </select>

    <label class="sr-only"
      for="spreedly-expiration-year">
      Expiration Year:&nbsp;*
    </label>
    <select
      id="spreedly-expiration-year"
      ng-disabled="processing"
      ng-model="creditCardInfo.expYear"
      ng-options="year for year in years"
      ng-init="creditCardInfo.expYear=years[0]">
    </select>
  </div>
</section>

<section class="text-right">
  <article ng-show="!processing">
    <button ng-disabled="processing"
      class="btn-success text-uppercase">
      Complete Registration
    </button>
  </article>

  <article ng-show="terms_url != null && terms_url != ''">
    By clicking "COMPLETE REGISTRATION", you agree to the <a href="{{ terms_url }}" target="_blank">Terms &amp; Conditions</a>

  </article>

  <article>
    <ul class="list-unstyled text-danger"
      ng-if="!processing && paymentErrors.length">
      <li ng-repeat="error in paymentErrors">{{ error }}</li>
    </ul>
  </article>
</section>
</form>

</div>

<div ng-if="spreedlyFailed">
  <p class="alert alert-danger">
    Sorry, we could not securely load our payment system in this browser.
  </p>

  <p class="alert alert-warning">
    It is possible that this is a temporary error, though generally this is
    because our payment processor is very strict.

    First, <a href="https://www.ssllabs.com/ssltest/viewMyClient.html">please
    visit this page</a>. Under "Protocol Support", check if you see a red error
    message. This page will only work if you see a green success message.
  </p>

  <p class="alert alert-warning">
    In Firefox, go to about:config, accept the warning, then search for
    security.tls.version.max. Right click this value, then select "Reset".
  </p>
</div>
</script> 
  <script type="text/ng-template" id="labels-card-number">
Credit Card #:</script> 
  <script type="text/ng-template" id="words-cvv">
CVV</script> 
  <script type="text/ng-template" id="available-guest-registration.html">
<section class="row" ng-if="showAll()">
  <div class="form-group" ng-hide="hideDropDown()">
    <label class="sr-only"
      for="agr-{{ currentEvent.id }}">Add an Existing Registration</label>
    <select
      id="agr-{{ currentEvent.id }}"
      ng-model="currentEvent.selectedGuest"
      ng-change="addSelectedRegistration()"
      ng-options="registration as displayRegistrationName(registration) for registration in currentEvent.availableGuestRegistrations()">
      <option value="">Add an Existing Registration</option>
    </select>

    <div class="left text-uppercase"
      style="padding: 3px 10px; margin-top: 10px;">
      or
    </div>
  </div>

  <button type="button" class="btn-primary" ng-click="showNewRegistration()">
    + Add Registration
  </button>
</section>
</script> 
  <script type="text/ng-template" id="custom-field-input.html">
<span ng-show="field.readOnlyField">
  {{ field.value ? field.value : 'N/A' }}
</span>

<article
  ng-if="!field.readOnlyField && (field.fieldType == 'text' || field.options.length == 0)">
  <label for="cf-{{ id }}">
    {{ name }}
  </label>
  <input type="{{ textType }}"
    id="cf-{{ id }}"
    name="custom-field-{{ field.id }}"
    maxlength="255"
    ng-model="field.value"
    ng-readonly="readOnly()"
    ng-required="field.isRequired" />
</article>

<section ng-show="!field.readOnlyField && field.fieldType == 'dropdown' && field.options.length > 0">
  <label for="cf-{{ id }}">
    {{ name }}
  </label>
  <select ng-model="field.dropDownValue"
    id="cf-{{ id }}"
    ng-change="dropDownChanged()"
    ng-options="fieldOption as fieldOption.value for fieldOption in field.options"
    ng-required="field.isRequired">
  </select>

  <article ng-if="dropdownIsOther()">
    <label for="cf-other-{{ id }}">
      {{ name }}
    </label>
    <input type="text"
      id="cf-other-{{ id }}"
      ng-model="field.value"
      ng-required="field.isRequired" />
  </article>
</section>
</script> 
  <script type="text/ng-template" id="event-limit.html">
<article ng-show="form && form.openOn && !formSoldOut() && form.multiEventSelectionLimit > 0">
  <h3>
    Event Selections Remaining:
    {{ form.multiEventSelectionLimit - attendedEventCount }}
  </h3>
</article>
</script> 
  <script type="text/ng-template" id="primary-registration.html">
<h4 class="text-uppercase text-primary" ng-if="!primaryEvent">
  Primary Registration
</h4>

<aside class="text-right"
  ng-show="form.registrationListOn">
  <button type="button"
    class="btn-link"
    ng-click="showPublicList()">
    Who&#39;s Coming?
  </button>
</aside>

<section class="row well" ng-if="!primaryEvent"><div class="col-xs-10 col-xs-offset-1">
  <div class="form-group header-control"
    ng-if="primaryRegTypes.length > 0">
    <div ng-if="primaryRegTypes.length == 1"
      class="form-control">
      {{ primaryRegTypes[0] | registrationTypeDisplay }}
    </div>

    <article ng-if="primaryRegTypes.length > 1">
      <label class="sr-only"
        for="pr-tt">
        Select a Registration Type
      </label>
      <select
        id="pr-tt"
        name="primary-ticket-type-dropdown"
        ng-model="submission.registrationTypeId"
        ng-options="registrationType.id as registrationType | remainingRegistrationTypeDisplay for registrationType in primaryRegTypes"
        options-disabled="currentEvent.registrationTypeSoldOut(regType) for regType in currentEvent.registrationTypes">
        <option value="">Select a Registration Type</option>
      </select>
    </article>
  </div>

  <div class="form-group">
    <label for="pr-first-name">
      First Name *
    </label>
    <input type="text"
      id="pr-first-name"
      name="primary_firstname"
      required
      ng-model="primaryRegistrant.firstName"
      maxlength="60" />
  </div>


  <div class="form-group">
    <label for="pr-last-name">
      Last Name *
    </label>
    <input type="text"
      id="pr-last-name"
      name="primary_lastname"
      required
      ng-model="primaryRegistrant.lastName"
      maxlength="60" />
  </div>

  <div class="form-group" ng-if="form.emailRequired">
    <label for="pr-email">
      Email
    </label>
    <input type="text"
      id="pr-email"
      required
      ng-model="primaryRegistrant.email"
      ng-disabled="accountUniqueFieldIsEmail() && form.gatedContact"
      maxlength="60" />
  </div>

  <div class="form-group"
    ng-if="form.collectUniqueValueOn && accountUniqueField && (!accountUniqueFieldIsEmail() || !form.emailRequired)">
    <ng-include src="'account-unique-field.html'"></ng-include>
  </div>

  <div ng-repeat="(key, field) in primaryCustomFields">
    <div class="form-group"
      field="field"
      gated="form.gatedContact"
      required="field.isRequired"
      primary="true"
      custom-field-input="primaryCustomFields[key].value">
    </div>
  </div>
</div></section>

<div ng-if="primaryEvent">
  <registrations></registrations>

  <section ng-if="primaryEvent.attend && primaryEvent.remainingRegistrations() > 0">
    <button type="button"
      class="btn-primary"
      ng-click="addRegistration(primaryEvent)">
      + Add Registration
    </button>
  </section>
</div>

<article class="text-right">
  <button type="button"
    class="btn-success text-uppercase"
    ng-click="continueToRegister()"
    id="regform-continue-multi-button"
    ng-if="!primaryEvent">
    Continue
  </button>
</article>
</script> 
  <script type="text/ng-template" id="register.html">
<gate form="form" ng-if="isLocked() && !submission.loading"></gate>

<section ng-hide="isLocked() || submission.loading">
  <ng-include src="'form.html'"></ng-include>

  <ng-include src="'event-limit.html'">
  </ng-include>

  <ng-include
    src="'order-information.html'"
    ng-show="form && form.openOn && !formSoldOut() && form.paymentGateway">
  </ng-include>
</section>
</script> 
  <script type="text/ng-template" id="registrations.html">
<div class="well row registration"
  ng-show="currentEvent.attend && (!currentEvent.isSoldOut() || addingWaitlistSubmission())"
  ng-repeat="(key, registration) in currentEvent.registrations">
<aside class="registration-counter col-xs-1">
</aside>

<section class="col-xs-10">
  <div class="form-group" ng-show="canClearRegistration(registration, key)">
    <button type="button"
      class="btn-warning"
      ng-click="clearRegistration(registration)">
      <i class="fa fa-times"></i>
      Clear
    </button>
  </div>

  <div class="form-group">
    <available-guest-registration current-event="currentEvent"
      created-registration="registration"
      ng-if="key > 0 && currentEvent != primaryEvent">
    </available-guest-registration>
  </div>

  <div class="form-group header-control"
    ng-if="currentEvent.registrationTypes.length > 0">
    <section ng-show="!registration.partOfGroup">
      <div ng-if="currentEvent.registrationTypes.length == 1 || waitlist"
        class="form-control">
        {{ currentEvent.registrationTypes[0] | registrationTypeDisplay }}
      </div>

      <article ng-if="currentEvent.registrationTypes.length > 1 && !waitlist">
        <label class="sr-only"
          for="r-tt-{{ currentEvent.id }}-{{ key }}">
          Select a Registration Type
        </label>
        <select
          id="r-tt-{{ currentEvent.id }}-{{ key }}"
          name="ticket-types-dropdown"
          ng-model="registration.registrationTypeId"
          ng-change="currentEvent.selectRegType(registration.registrationTypeId, registration.groupId)"
          ng-options="registrationType.id as registrationType | remainingRegistrationTypeDisplay for registrationType in currentEvent.registrationTypes"
          options-disabled="currentEvent.registrationTypeSoldOut(regType) for regType in currentEvent.registrationTypes">
          <option value="">Select a Registration Type *</option>
        </select>
      </article>
    </section>

    <section ng-if="registration.partOfGroup" class="form-control">
      {{ currentEvent.getRegistrationType(registration.registrationTypeId) | registrationTypeDisplay }}
    </section>
  </div>

  <div ng-hide="registration.needsSelection">
    <div class="form-group">
      <label for="r-first-name-{{ currentEvent.id }}-{{ key }}">
        First Name *
      </label>
      <input type="text"
        id="r-first-name-{{ currentEvent.id }}-{{ key }}"
        name="firstname"
        ng-model="registration.firstName"
        ng-readonly="registration.readOnlyFields"
        maxlength="60" />
    </div>


    <div class="form-group">
      <label for="r-last-name-{{ currentEvent.id }}-{{ key }}">
        Last Name *
      </label>
      <input type="text"
        id="r-last-name-{{ currentEvent.id }}-{{ key }}"
        name="lastname"
        ng-model="registration.lastName"
        ng-readonly="registration.readOnlyFields"
        maxlength="60" />
    </div>

    <div class="form-group" ng-if="form.emailRequired">
      <label for="r-email-{{ currentEvent.id }}-{{ key }}">
        Email
      </label>
      <input type="text"
        id="r-email-{{ currentEvent.id }}-{{ key }}"
        name="email"
        ng-model="registration.email"
        ng-readonly="registration.readOnlyFields"
        ng-disabled="form.gatedContact && isMainEvent && key == 0"
        maxlength="60" />
    </div>

    <div class="form-group"
      ng-if="form.collectUniqueValueOn && accountUniqueField && (!accountUniqueFieldIsEmail() || !form.emailRequired) && isMainEvent && key == 0">
      <ng-include src="'account-unique-field.html'"></ng-include>
    </div>

    <div ng-repeat="(ckey, field) in registration.customFields"
      ng-hide="field.visibleOnRegistration==0 || field.primaryCustomFieldId">
      <div class="form-group"
        field="field"
        gated="form.gatedContact && key == 0"
        required="field.isRequired && (currentEvent.guestCustomFieldsRequired || key == 0)"
        custom-field-input="field.value">
      </div>
    </div>
  </div>
</section>

<article class="col-xs-1 text-right" ng-if="canRemoveRegistration(registration, key)">
  <button type="button"
    ng-click="currentEvent.removeRegistration(key, registration)">
    <i class="fa fa-times"></i>
  </button>
</article>
</div>
</script>

  <script type="text/ng-template" id="waitlist.html">
<section ng-show="!waitlist.saved">
  <p>Being added to the waitlist does not guarantee admission to the event. If spots open up, you will be contacted to confirm your registration.
</p>

  <section class="well row">
    <aside class="registration-counter col-xs-1">
    </aside>

    <section class="col-xs-10">
      <div class="form-group header-control"
        ng-if="currentEvent.registrationTypes.length > 0">
        <div ng-if="currentEvent.registrationTypes.length == 1"
          class="form-control">
          {{ currentEvent.registrationTypes[0] | registrationTypeDisplay }}
        </div>

        <article ng-if="currentEvent.registrationTypes.length > 1">
          <label class="sr-only"
            for="wl-tt-1-{{ currentEvent.id }}">
            Select a Registration Type
          </label>
          <select
            id="wl-tt-1-{{ currentEvent.id }}"
            ng-model="waitlist.registrationTypeId"
            ng-options="registrationType.id as registrationType | registrationTypeDisplay for registrationType in currentEvent.registrationTypes">
            <option value="">
              Select a Registration Type
            </option>
          </select>
        </article>
      </div>

      <div class="form-group">
        <label class="sr-only"
          for="wl-first-name-{{ currentEvent.id }}">
          First Name
        </label>
        <input type="text"
          id="wl-first-name-{{ currentEvent.id }}"
          required
          placeholder="First Name *"
          ng-model="waitlist.firstName"
          maxlength="60"
          ng-disabled="contact" />
      </div>


      <div class="form-group">
        <label class="sr-only"
          for="wl-last-name-{{ currentEvent.id }}">
          Last Name
        </label>
        <input type="text"
          id="wl-last-name-{{ currentEvent.id }}"
          required
          placeholder="Last Name *"
          ng-model="waitlist.lastName"
          maxlength="60"
          ng-disabled="contact" />
      </div>

      <div class="form-group">
        <label class="sr-only"
          for="wl-email-{{ currentEvent.id }}">
          Email
        </label>
        <input type="text"
          id="wl-email-{{ currentEvent.id }}"
          required
          placeholder="Email *"
          ng-model="waitlist.email"
          ng-disabled="contact"
          maxlength="60" />
      </div>

      <div class="form-group">
        <label class="sr-only"
          for="wl-phone-{{ currentEvent.id }}">
          Phone Number
        </label>
        <input type="text"
          id="wl-phone-{{ currentEvent.id }}"
          required
          placeholder="Phone Number *"
          ng-model="waitlist.phoneNumber"
          maxlength="60" />
      </div>
    </section>
  </section>

  <hr />

  <article class="text-right">
    <button type="button"
      class="text-uppercase"
      ng-click="cancel()">
      Cancel
    </button>

    <button type="button"
      class="btn-success text-uppercase"
      name="addToWaitlist"
      ng-click="addToWaitlist()">
      Submit Waitlist Registration
    </button>

    <ul class="list-unstyled text-danger" ng-show="errors.length">
      <li ng-repeat="error in errors" ad-html-bind="error"></li>
    </ul>
  </article>
</section>

<h4 ng-show="waitlist.saved"
  class="gray text-center">
  You were added to the waitlist for this event.
</h4>
</script> 
  <script type="text/ng-template" id="waiver-error">

  <script type="text/ng-template" id="waiver.html">
<br />
<p class="text-uppercase">
  <strong>Terms &amp; Conditions</strong>
</p>

<section class="row" ng-show="waiver.waiver_type=='signed'">
  <div class="col-xs-12" ng-bind-html="waiver.terms_conditions | unsafe"></div>

  <div class="form-group col-xs-2">
    <label class="sr-only"
      for="fw-signed-date">
      Date Accepted (Today)
    </label>
    <input type="text"
      id="fw-signed-date"
      value="{{ form.todaysDate | date:'yyyy-MM-dd' }}"
      disabled
      placeholder="Date" />
  </div>

  <div class="form-group col-xs-10">
    <label class="sr-only"
      for="fw-signed-signature">
      Signature
    </label>
    <input type="text"
      id="fw-signed-signature"
      ng-model="submission.waiverEntry"
      placeholder="Signature" />
  </div>
</section>

<section ng-show="waiver.waiver_type=='checked'">
  <label class="pull-left">
    <input type="checkbox"
      ng-model="submission.waiverEntry"
      ng-true-value="'CHECKED'"
      ng-false-value="'{{null}}'" />
    &nbsp;
  </label>

  <div ng-bind-html="waiver.terms_conditions | unsafe"></div>
</section>
</script>

<article class="form-group">

</tr>
</tbody>
</table>
</script>
